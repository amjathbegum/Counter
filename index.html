<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="counterStyle.css">
</head>

<body>
  <div class="container">
    <div class="container-two">

      <div class="counter-display" id="counter">0</div>
        <div class="btnbox-one">
          <button class="btndecrese" onclick="decrement()">-DECREMENT</button>
          

        </div>

        <div class="btnbox-two">
          <button class="reset" onclick="reset()">RESET</button>
        </div>

        <div class="btnbox-three">
          <button class="btnincrese" onclick="increment()"> + INCREMENT</button>
        </div>




      </div>
    </div>
    <script src="counter.js  "></script>



</body>

</html>
